<form id="simulation-control-form">
  <mat-list>
    <mat-list-item>
      <span class="spacer"></span>
      <button type="button" mat-icon-button (click)="closeSideBar()"><mat-icon>close</mat-icon></button>
    </mat-list-item>
    <mat-list-item>
      <h1>Planet Parameters</h1>
    </mat-list-item>
    <mat-list-item>
      <mat-slide-toggle color="primary" [checked]="true" (change)="changeIsOrbiting($event)">Orbiting</mat-slide-toggle>
    </mat-list-item>
    <mat-list-item>
      <label for="orbit-slider">Orbit Speed</label>
      <mat-slider color="primary" id="orbit-slider" [min]="orbitSpeedMinValue" [step]="orbitSpeedStep" [max]="orbitSpeedMaxValue" [value]="orbitSpeedValue"
                  (change)="changeOrbitSpeed($event)"></mat-slider>
    </mat-list-item>
    <mat-list-item>
      <label for="rotation-slider">Rotation Speed</label>
      <mat-slider color="primary" id="rotation-slider" [min]="rotationSpeedMinValue" [step]="rotationSpeedStep" [max]="rotationSpeedMaxValue" [value]="rotationSpeedValue"
                  (change)="changeRotationSpeed($event)"></mat-slider>
    </mat-list-item>
  </mat-list>
</form>
